---
  - hosts: all
    tasks:
      - name: 'windows : install SNMP'
        win_feature:
          name: SNMP-Service
          state: Present

      - name: Replace SNMP communities and managers
        win_snmp:
          communities:
            - MySnMPStr!ng
          managers:
            - 192.168.1.2
          action: set

      - name: Replace SNMP communities and clear managers
        win_snmp:
          communities:
            - public
          managers: []
          action: set
       
      - name: restart snmp
#        become: true
        service:
           name: SNMP-Service
           state: restarted

